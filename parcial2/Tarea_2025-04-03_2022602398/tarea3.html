<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Meses del Año con Ordinales</title>
</head>

<body>

    <h2>Meses del Año con Ordinales</h2>

    <script>
        let meses = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", 
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        let ordinales = [
            "Primer", "Segundo", "Tercer", "Cuarto", "Quinto", "Sexto", 
            "Séptimo", "Octavo", "Noveno", "Décimo", "Undécimo", "Duodécimo"
        ];

        let i;
        for (i = 0; i < 12; i++) {
            document.write("<p>" + ordinales[i] + " mes: " + meses[i] + "</p>");
        }
    </script>
</body>

</html>
