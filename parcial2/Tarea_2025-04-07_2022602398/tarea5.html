<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Interfaz WASD ZX</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      transition: background-color 0.3s;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 10px;
      justify-items: center;
      align-items: center;
    }

    .key {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .invisible {
      visibility: hidden;
    }
  </style>
</head>

<body>
    
  <div class="container">
    <div class="invisible"></div>
    <div class="key">W</div>
    <div class="invisible"></div>
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="invisible"></div>
  </div>

  <script>
    const colors = {
      w: '#ffadad',
      a: '#ffd6a5',
      s: '#fdffb6',
      d: '#caffbf',
      z: '#9bf6ff',
      x: '#bdb2ff'
    };

    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();
      if (colors[key]) {
        document.body.style.backgroundColor = colors[key];
      }
    });
  </script>

</body>

</html>
