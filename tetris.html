<head>

        table {

        }
        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
    </style>
</head>

<body>

<table>
    <tr>
        <td></td>
        <td></td>
        <td colspan="2" class="red"></td>
    </tr>
    <tr>
        <td></td>
        <td  rowspan="2" class="blue"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2" rowspan="2" class="green"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

</body>

</html>
